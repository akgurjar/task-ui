<mat-toolbar color="primary">
  <button mat-button mat-icon-button (click)="onToggleDrawer()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="drawerOpened" style="width: 220px"></mat-sidenav>
  <mat-sidenav-content>
    <div class="header-card mat-elevation-z1">
      <span>Stock Analysis</span>
      <span>
        <a href="/" routLink="/">Home</a>
        <mat-icon>chevron_right</mat-icon>
        <span>Stock Analysis</span>
      </span>
    </div>
    <div class="card top-card mat-elevation-z1">
      <span class="top-card__label">Most Predicted Stocks</span>
      <div class="top-card__predictions">
        <button mat-button mat-flat-button color="accent">
          <span>AMD 12.04%</span>
          <mat-icon>arrow_downward</mat-icon>
        </button>
        <button mat-button mat-flat-button color="primary">
          <span>AMD 12.04%</span>
          <mat-icon>arrow_downward</mat-icon>
        </button>
        <button mat-button mat-flat-button color="warn">
          <span>AMD 12.04%</span>
          <mat-icon>arrow_downward</mat-icon>
        </button>
      </div>
    </div>

    <div class="form-card">
      <form [formGroup]="formGroup">
        <mat-radio-group>
          <mat-radio-button value="BTC">BTC</mat-radio-button>
          <mat-radio-button value="ETH">ETH</mat-radio-button>
        </mat-radio-group>
      </form>
    </div>
    <div class="card chart-card mat-elevation-z1">
      <div class="chart-card__top">
        <span class="chart-card__label">
          <span>Predictive Overview</span>
          <span>Probability of % Gain / Loss</span>
        </span>
        <span style="font-weight: bold; color: rgba(0,0,0, .6)">M--1 WEAK</span>
        <button mat-button mat-raised-button color="primary">Week</button>
      </div>
      <div class="ct-chart ct-perfect-fourth"></div>
    </div>

    <div class="card table-card mat-elevation-z1">
      Table
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
